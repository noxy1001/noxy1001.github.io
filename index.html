<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! np bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>osu! np bot</h1>
        
        <p id="status">Disconnected</p>
        
        <div class="login-area">
            <label for="tokenInput">Token</label>
            <input type="password" id="tokenInput" readonly />
            
            <label for="npCooldown">Cooldown (seconds)</label>
            <input type="number" id="npCooldown" min="1" value="10" />
            
            <div id="auth">
                <button id="loginButton" class="btn">Login via Twitch</button>
                <button id="disconnectButton" class="btn" style="display:none;">Logout</button>
                <button id="enableNpButton" class="btn" style="display:none;">Enable !np</button>
            </div>
        </div>
        
        <div id="nowPlaying">Please log in</div>
        <div class="error" id="error"></div>
        <div id="tosuStatus"></div>
    </div>
    
    <script src="tmi.js"></script>
    <script src="main.js"></script>
</body>
</html>
